<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Typed.js for Webflow</title>
  </head>
  <style>
    .wio-typed-reset {
      opacity: 0;
    }
  </style>
  <body>
    <!-- <div style="height: 120vh"></div> -->
    <div
      data-wio-typed="true"
      data-wio-typed-speed="100"
      data-wio-typed-start-delay="1000"
      data-wio-typed-back-speed="100"
      data-wio-typed-back-delay="10"
      data-wio-typed-smart-backspace="true"
      data-wio-typed-fade-out="true"
      data-wio-typed-fade-out-class="fadeclass"
      data-wio-typed-fade-out-delay="10"
      data-wio-typed-fade-out-delay="10"
      data-wio-typed-loop="0"
      data-wio-typed-cursor="none"
      data-wio-typed-auto-cursor-css="true"
      data-wio-typed-content-type="html"
      data-wio-typed-enter-view="true"
      data-wio-typed-enter-view-offset="0.5"
      data-wio-typed-enter-view-once="false"
      class="wio-typed-reset"
    >
      Testing
    </div>
    <span data-wio-typed="true">Testing1</span>
    <div style="height: 120vh"></div>

    <script src="../build/index.min.js"></script>
  </body>
</html>
